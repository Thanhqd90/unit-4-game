<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/game.js"></script>

	<title>Crystals Collector</title>
</head>

<body>

<!-- Page header fixed -->
  
    <header id ="crystalTop" class="fixed-top container-fluid page-header bg-dark">
        <div class="text-center text-white pb-2">Crystal Collector</div>
    </header>
    
  <br>

<!-- Crystal images -->
      
    <div class="container mt-5">
      <div id="crystalRow" class="row">
				<div id="red" class="col-md-2 col-md-offset-2 text-center crystal"><img src="assets/images/red.png" alt="Red Crystal"></div>			
				<div id="blue" class="col-md-2 text-center crystal"><img src="assets/images/blue.png" alt="Blue Crystal"></div>			
				<div id="yellow" class="col-md-2 text-center crystal"><img src="assets/images/yellow.png" alt="Yellow Crystal"></div>			
				<div id="green" class="col-md-2 text-center crystal"><img src="assets/images/green.png" alt="Green Crystal"></div>			
      </div>
    </div>

  <br>

  <!-- Game stats -->
      
  <div class="container-fluid"> <!-- Container Start -->

  <!-- Row 1: Player total and target number -->
      <div class="row">
        <div class="col-md-6 text-center bg-success"><h1 id="total">Total: </h1></div>	
        <div class="col-md-6 text-center bg-danger"><h1 id="target">Target Number:</h1></div>
      </div>

  <!-- Row 2: Win and Lose count -->
			<div class="row">
        <div class="col-md-6 text-center bg-warning"><h1 id="wins">Wins: </h1></div>
        <div class="col-md-6 text-center bg-primary"><h1 id="losses">Losses: </h1></div>
      </div>
      
  <!-- Row 3: Rules of game -->
    <div class="row">
      <div class="col-md-12 bg-secondary">
          <div class="text-center text-white">
            <h1>How to Play</h1>
          </div>

  <!-- List of rules   -->
          <ul>
            <li>Each crysal will be assigned a hidden value</li>
            <li>Click on crystal to add to total score</li>
            <li>Match target score to win</li>
            <li>All values change when game resets</li>
          </ul>
      </div>
    </div>

  </div> <!-- Container End -->
  
  <!-- Sticky footer -->
    <footer id ="crystalFooter" class="fixed-bottom container-fluid page-footer bg-dark">
      <div class="footer-copyright text-center p-2 text-white">Copyright &copy; 2018</div>
    </footer>
</body>
</html>
